<p>대한민국은 민주공화국이다. 대법원과 각급법원의 조직은 법률로 정한다. 모든 국민은 보건에 관하여 국가의 보호를 받는다.</p>

<p>국가원로자문회의의 조직·직무범위 기타 필요한 사항은 법률로 정한다. 행정각부의 장은 국무위원 중에서 국무총리의 제청으로 대통령이 임명한다. </p>

<p>애국가 1절 : 동해물과 백두산이 마르고 닳도록<br>
