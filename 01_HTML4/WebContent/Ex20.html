<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>

	<frameset cols = "30%, *">
		<frame src = "Ex12.html">
		<frameset rows = "30%, *">
			<frame src="Ex17.html">
			<frame src="http://www.daum.net">
		</frameset>
	</frameset>

<body>
	
	<!-- framest 태그 
		- 여러개의 HTML 문서를 동시에 한 화면에 나타날 수 있게 하는 태그.
		 	주의) 반드시 body 태그 밖에서 설정을 해야 함.
		 	
		 	frmaeset 태그의 속성
		 	
		 	-cols : 수직으로 나누고자 하는 프레임의 크기를 픽셀이나 비율(%)를 이용하여 순서대로 지정
		 	-rows : 수평으로 나누고자 하는 프레임의 크기를 픽셀이나 비율(%)를 이용하여 순서대로 지정
		 	-frameborder : 프레임을 나눈 경계선의 두께를 지정하는데 "0"으로 설정을하면 경계선이 지정.
		 	
		 	
		 	frame 태그 속성
		 	- src : 해당 프레임에서 보여줄 문서의 경로와 파일 이름을 지정.
		 	- name : 해당 프레임의 이름을 지정할 때 사용하는데 주로 링크 시 target의 대상이 됨.
		 	- scrolling : 프레임에 스크롤바가 보여지게 할지 여부를 설정.
		 	
	 -->
	
</body>
</html>
