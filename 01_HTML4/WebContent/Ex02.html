<!-- HTML 주석 - 주석문 단축키 : Ctrl + Shift + /(슬래시키) -->

<!-- DOCTYPE은 문서의 형식 : HTML 버전 1,2,3,4,5  -->
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<!-- 웹문서(HTML) 시작 -->
<html>

<!-- 머릿말태그(HEAD) : meta,title 문서의 정보. 웹문서에 필요한 외부 파일과 옵션을 설정하는 공간 -->
<head>

<!-- meta 태그 : 기타정보 - 문서타입,문자인코딩 지정(설정) -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<!-- title 태그 : 문서 제목 태그 ==> 웹 브라우저의 제목 표시줄에 나타남. -->
<title>두번째 HTML 페이지</title>
</head>


<!-- body 태그 : 문서의 본문 태그 ==> 웹 브라우저에 보여질 내용  -->
<body>
	<!-- HTML(HyperText  MarkUP Language)   
		- HTML은 웹페이지를 만다는데 사용되는 언어이며, 매우 쉽게 배울 수 있는
		장점이 있음.
		- 모든 태그는 미리 정의가 되어 있어서 각각의 태그와 속성을 사용하면 됨.
		
		
	-->
	
	<!-- 요소 : HTML 페이지를 구성하는 각 부품(제목, 본문, 이미지 등등) 
		태그 : 브라우저가 웹 문서를 잘 이해할 수 있도록 콘텐츠를 목적에 맞게 분류한 규칙.
				- 요소를 만들 때 사용하는 작성 방법.
				- 태그는 여는 태그와 닫는 태그의 쌍으로 구성이 되어 있음.
					예) <여는(시작) 태그>  텍스트 (내용) </닫는(종료) 태그> 
	 -->


	<!-- 제목(Heading) 태그 : 제목을 나타내는 태그 ==> <h1></h1> : 1라인에는 숫자가 들어감 (1~6) 
		제목 태그의 특징 : 글자가 굵게(bold) 나타난다.
					   상단과 하단에 여백(줄)이 발생한다.
					   제목 태그 이용 시 숫자를 건너 뛰는 방법은 되도록 피할 것.
					  숫자가 커질수록 제목의 중요도가 떨어짐.
	-->

	<h1>제목태그 1</h1>
	<h2>제목태그 2</h2>
	<h3>제목태그 3</h3>
	<h4>제목태그 4</h4>
	<h5>제목태그 5</h5>
	<h6>제목태그 6</h6>
	HTML의 제목 태그입니다.


</body>

<!-- 웹문서(HTML)의 끝 -->
</html>
