<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
	
	
	<table border="1">
		<tr>
			<td style="padding: 20px">아이디 <input type="text"></td>
		</tr>
		
		<tr>
			<td style="padding: 20px">패스워드 <input type="password"></td>
		</tr>
		
		<tr>
			<td style="padding: 20px">패스워드 확인 <input type="password"></td>
		</tr>
		
		<tr>
			<td style="padding: 20px">이름 <input type="text"></td>
		</tr>
		
		<tr>
			<td style="padding: 20px">이메일 
			<input type="text">@
			<select>
				<option value="">::선택::</option>
				<option value="naver.com">naver.com</option>
				<option value="google.com">google.com</option>
				<option value="daum.net">daum.net</option>
			</select>
			
			</td>
		</tr>
		
		<tr>
			<td style="padding: 20px">이메일수신<input type="radio" name="check1" value="수신" checked>수신
			<input type="radio" name="check1" value="미수신">미수신</td>
		</tr>
		
		<tr>
			<td style="padding: 20px">SMS수신<input type="radio" name="check2" value="수신" checked >수신
			<input type="radio" name="check2" value="미수신">미수신</td>
		</tr>
		
		<tr>
			<td style="padding: 20px">연락처
			<select>
				<option value="010"> 010 </option>
				<option value="011"> 011 </option>
				<option value="070"> 070 </option>
				<option value="031"> 031 </option>
			</select>
			-<input type="text">-<input type="text"></td>
		</tr>
		
		<tr>
			<td style="padding: 20px">가입경로
			
			<select>
				<option value="">- 선택해 주세요 -</option>
				<option value="인터넷">인터넷</option>
				<option value="친구소개">친구소개</option>
			</select>
			
			</td>
		</tr>
		
		<tr>
			<td style="padding: 20px">취미
			<input type="checkbox" checked="checked">독서
			<input type="checkbox">낚시
			<input type="checkbox">수영
			</td>
		</tr>
		
		<tr>
			<td style="padding: 20px">성별
			
			<input type="radio" name="gender" value="남자" checked="checked">남자
			<input type="radio" name="gender" value="여자">여자
			
			</td>
		</tr>
		
		<tr>
			<td style="padding: 20px">프로필사진
			
			<input type="file" multiple="multiple">
			
			</td>
		
		<tr>
		
			<td style="padding: 20px"><input type="submit" value="회원가입"></td>
		
		</tr>
		
	</table>
	
</body>
</html>
