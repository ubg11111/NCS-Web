<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="Css/style.css">

</head>
<body>
	
	<!-- link : 현재 문서와 외부 리소스(*.css) 파일과의 관계를 명시. 
		 rel="stylesheet"  : <link> 태그로 연결하는 파일이

		 href : 이 속성은 링크된 리소스의 url 경로를 참고한다.
		
		-외부에 스타일시트 파일을 선언하고 사용하는 이유.
			==> 모든 HTML 파일에 동일하게 스타일을 적용할 수 있다는 장점이 있음.
	-->
	
	<p>link 방식으로 스타일을 지정하기</p>
	
</body>
</html>
