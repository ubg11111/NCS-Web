<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	
	body{
		margin:0;
	}
		
	.box1{
		width: 300px; /* 가로너비 300px*/
		height: 200px; /* 높이는 200px*/
		background-color: red;
		margin: 10px;
		padding: 10px;
	}
	
	
	.box2{
		width: 300px; /* 가로너비 300px*/
		height: 200px; /* 높이는 200px*/
		background-color: skyblue;
		padding: 20px;
		box-sizing: border-box;
	}
	
</style>

</head>
<body>
	
	
	<!-- 
	
		CSS의 여백
		1.margin(요소의 바깥쪽 여백)
			- 요소의 바깥쪽 여백을 지정함.
			- 바깥쪽 여백은 요소와 요소 사이의 여백(거리, 공간)을 생성할 때 사용함.
			- 속성에는 상단, 오른쪽, 하단 , 왼쪽 다르게 지정할 수 있음.
			- 사용법
			
				margin: 10px 20px 30px 40px; (12시,3시,6시,9시)
				margin: 10px 20px 30px (12시 , [오른쪽,왼쪽], 6시)
				margin: 10px 20px (상단,하단) (오른쪽,왼쪽)
				margin: 10px (전체)
		
		2.padding(요소의 안쪽 여백)
			- 요소의 안쪽 여백을 지정함.
			- 단위 : px,em,cm 등의 단위로 지정
			- % : 너비의 백분율로 지정 가능.
			
			
				padding: 10px 20px 30px 40px; (12시,3시,6시,9시)
				padding: 10px 20px 30px (12시 , [오른쪽,왼쪽], 6시)
				padding: 10px 20px (상단,하단) (오른쪽,왼쪽)
				padding: 10px (전체)
			
	 -->
	
	<div class="box1">1</div>
	<div class="box2">2</div>
	
</body>
</html>
