<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

	strong{
		color: blue;
	}
	
	p > strong{
		color: red;
	} 
	

	
</style>

</head>
<body>
	<strong>그냥 텍스트 요소</strong>
	
	<p><em>그냥 그냥 텍스트</em></p>
	
	<p><strong>자손 텍스트 요소</strong></p>
</body>
</html>
