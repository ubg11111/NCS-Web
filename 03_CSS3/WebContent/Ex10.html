<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	ul li:nth-of-type(1) {
		color: red;
	}
	
	ul li:nth-of-type(2) {
		color: rgb(222,221,0)
	}
	
	ul li:nth-of-type(3) {
		color: rgb(113,222,211)
	}
	
	ul li:nth-child(4) {
		color: pink;
	}
}	
	
}

</style>

</head>
<body>
	
	<ul>
		<li>item1</li>
		<li>item2</li>
		<li>item3</li>
		<li>item4</li>
	</ul>
	
</body>
</html>
